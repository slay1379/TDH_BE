spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/mydatabase
    username: "postgres"
    password: "1379"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60s

  cache:
    type: redis
    redis:
      time-to-live: 3600000
      key-prefix: "myapp::"

server:
  port: 8080
